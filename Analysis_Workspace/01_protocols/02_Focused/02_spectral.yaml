version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

										   
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  spectral:
    enabled: true
    methods:
      - name: "fft_global"
        params:
          window: "hann"
      - name: "peak_detection"
        params:
          prominence: 0.1
          distance: 10
      - name: "harmonic_analysis"
        params:
          max_harmonics: 10
      - name: "cepstrum"
      # PHASES 1-2: Visualizations added
      - name: "spectral_centroid"
      - name: "spectral_bandwidth"
      # PHASES 3A-3B: NEW METHODS
      - name: "spectral_rolloff"
        params:
          rolloff_percent: 0.85
      - name: "spectral_flux"
        params:
          window_size: 2048
          hop_length: 512
      # Other spectral methods
      - name: "spectral_flatness"