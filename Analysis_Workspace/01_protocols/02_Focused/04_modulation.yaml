version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

# Optional, but useful for repeatable tests
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  modulation:
    enabled: true
    methods:
      - name: "am_detection"
      - name: "fm_detection"
      - name: "phase_analysis"
      - name: "modulation_index"
