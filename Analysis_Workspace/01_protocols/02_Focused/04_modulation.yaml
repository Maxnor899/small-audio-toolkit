version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

										   
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  modulation:
    enabled: true
    methods:
      - name: "am_detection"
      - name: "fm_detection"
      - name: "phase_analysis"
      - name: "modulation_index"
      # PHASE 3B: NEW METHOD
      - name: "chirp_detection"
        params:
          window_size: 2048
          hop_length: 512
          min_duration: 0.1