version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

										   
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  steganography:
    enabled: true
    methods:
      # PHASE 3B: MODIFIED (visualization added)
      - name: "lsb_analysis"
      - name: "quantization_noise"
      - name: "signal_residual"
      # PHASES 3A-3B: NEW METHODS
      - name: "statistical_anomalies"
        params:
          z_threshold: 3.0
          num_bins: 100
      - name: "parity_analysis"