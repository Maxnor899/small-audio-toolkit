version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  temporal:
    enabled: true
    methods:
      - name: "envelope"
        params:
          method: "hilbert"

      - name: "autocorrelation"
        params:
          max_lag: 5000
          normalize: true

      - name: "pulse_detection"
        params:
          threshold: 0.2
          min_distance: 200
      - name: "pulse_detection"
        params:
          threshold: 0.2
          min_distance: 500
      - name: "pulse_detection"
        params:
          threshold: 0.4
          min_distance: 200
      - name: "pulse_detection"
        params:
          threshold: 0.4
          min_distance: 500
      - name: "pulse_detection"
        params:
          threshold: 0.6
          min_distance: 200
      - name: "pulse_detection"
        params:
          threshold: 0.6
          min_distance: 500

      - name: "duration_ratios"

  modulation:
    enabled: true
    methods:
      - name: "am_detection"
      - name: "fm_detection"
      - name: "phase_analysis"
      - name: "modulation_index"
      - name: "chirp_detection"
        params:
          window_size: 2048
          hop_length: 512
          min_duration: 0.1

  spectral:
    enabled: true
    methods:
      - name: "fft_global"
        params:
          window: "hann"
      - name: "peak_detection"
        params:
          prominence: 0.1
          distance: 10
      - name: "harmonic_analysis"
        params:
          max_harmonics: 10
      - name: "cepstrum"
      - name: "spectral_centroid"
      - name: "spectral_bandwidth"
      - name: "spectral_rolloff"
        params:
          rolloff_percent: 0.85
      - name: "spectral_flux"
        params:
          window_size: 2048
          hop_length: 512
      - name: "spectral_flatness"

  time_frequency:
    enabled: true
    methods:
      - name: "stft"
        params:
          window_size: 2048
          hop_length: 512
          window_type: "hann"

      - name: "cqt"
        params:
          fmin: 32.70319566257483
          n_bins: 84
          bins_per_octave: 12
          hop_length: 512

      - name: "wavelet"
        params:
          wavelet: "morlet"
          num_scales: 64

      - name: "band_stability"
        params:
          window_size: 2048
          hop_length: 512
          bands:
            - [20, 100]
            - [100, 500]
            - [500, 2000]
            - [2000, 8000]
            - [8000, 20000]

  information:
    enabled: true
    methods:
      - name: "shannon_entropy"
      - name: "local_entropy"
        params:
          window_size: 1024
          hop_length: 512
      - name: "compression_ratio"
      - name: "approximate_complexity"
      - name: "mutual_information"
        params:
          num_bins: 64

  inter_channel:
    enabled: true
    methods:
      - name: "lr_difference"
      - name: "cross_correlation"
        params:
          max_lag: 5000
      - name: "phase_difference"
      - name: "time_delay"

  steganography:
    enabled: true
    methods:
      - name: "lsb_analysis"
      - name: "quantization_noise"
      - name: "signal_residual"
      - name: "statistical_anomalies"
        params:
          z_threshold: 3.0
          num_bins: 100
      - name: "parity_analysis"

  meta_analysis:
    enabled: true
    methods:
      - name: "inter_segment_comparison"
      - name: "segment_clustering"
        params:
          max_k: 6
          seed: 42
      - name: "stability_scores"
      - name: "high_order_statistics"
        params:
          num_bins: 50
