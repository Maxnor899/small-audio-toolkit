family: information

scope:
  coverage: partial
  objective: >
    Position the global degree of randomness or organization
    of the audio signal.
  rationale: >
    Information-theoretic metrics provide coarse indicators
    without semantic interpretation.

references:
  - authors: "T. M. Cover & J. A. Thomas"
    title: "Elements of Information Theory"
    year: 2006
    note: "Canonical reference for entropy and information measures."

methods:
  shannon_entropy:
    metrics:
      shannon_entropy:
        reference: { status: A, typical_range: [0.0, 16.0] }
        notes: ["Shannon entropy of the signal."]
      normalized_entropy:
        reference: { status: A, typical_range: [0.0, 1.0] }
        notes: ["Entropy normalized by maximum possible entropy."]
