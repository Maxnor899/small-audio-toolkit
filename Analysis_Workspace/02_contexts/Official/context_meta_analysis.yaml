family: meta_analysis

scope:
  coverage: partial
  objective: >
    Identify excessive stability, repetition, or structural
    consistency across signal segments.
  rationale: >
    Meta-analysis metrics summarize cross-segment behavior
    without inferring signal origin.

references:
  - authors: "C. M. Bishop"
    title: "Pattern Recognition and Machine Learning"
    year: 2006
    note: "Reference for similarity and structure in data."

methods:
  stability_scores:
    metrics:
      overall_stability:
        reference: { status: B, typical_range: [0.0, 1.0] }
        notes: ["Aggregate stability score across segments."]

  inter_segment_comparison:
    metrics:
      similarity_score:
        reference: { status: B, typical_range: [0.0, 1.0] }
        notes: ["Similarity between consecutive segments."]
