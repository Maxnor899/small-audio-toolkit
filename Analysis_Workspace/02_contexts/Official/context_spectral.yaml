family: spectral

scope:
  coverage: partial
  objective: >
    Identify spectral concentration, tonal structure, or non-diffuse
    frequency distributions.
  rationale: >
    Focuses on global spectral organization rather than perceptual
    or musical descriptors.

references:
  - authors: "J. G. Proakis & D. G. Manolakis"
    title: "Digital Signal Processing"
    year: 2007
    note: "Foundational DSP reference for spectral analysis."

  - authors: "J. O. Smith"
    title: "Spectral Audio Signal Processing"
    year: 2011
    note: "Audio-oriented reference for spectral structure and flatness."

methods:
  fft_global:
    metrics:
      peak_frequency:
        reference: { status: A, typical_range: [0.0, 22050.0] }
        notes: ["Frequency of the dominant spectral peak."]
      spectral_energy:
        reference: { status: A, typical_range: [0.0, 1.0] }
        notes: ["Total normalized spectral energy."]

  peak_detection:
    metrics:
      num_peaks:
        reference: { status: B, typical_range: [0, 100] }
        notes: ["Number of detected spectral peaks."]

  spectral_flatness:
    metrics:
      spectral_flatness:
        reference: { status: A, typical_range: [0.0, 1.0] }
        notes: ["Noise-like versus tonal spectral indicator."]
