family: steganography

scope:
  coverage: partial
  objective: >
    Identify statistical alterations compatible with discrete
    encoding or quantization-based manipulation.
  rationale: >
    Metrics target low-level statistical artifacts without
    asserting the presence of hidden data.

references:
  - authors: "J. Fridrich"
    title: "Steganography in Digital Media"
    year: 2009
    note: "Reference for LSB-based steganalysis and statistical artifacts."

  - authors: "F. A. P. Petitcolas et al."
    title: "Information Hiding Techniques"
    year: 1999
    note: "Foundational work on digital information hiding."

methods:
  lsb_analysis:
    metrics:
      lsb_mean:
        reference: { status: A, typical_range: [0.4, 0.6] }
        notes: ["Mean value of least significant bits."]
      transition_rate:
        reference: { status: B, typical_range: [0.3, 0.7] }
        notes: ["Transition rate of the LSB sequence."]

  quantization_noise:
    metrics:
      noise_std:
        reference: { status: B, typical_range: [0.0, 0.01] }
        notes: ["Standard deviation of quantization noise."]
