version: "1.0"
family: "time_frequency"
description: "Time-frequency analysis reference context."

methods:
  stft_energy:
    scope: "per_channel"
    metrics:
      mean_energy:
        unit: "energy"
        reference: { status: "C" }
        notes:
          - "Energy depends on windowing and normalization."
      energy_std:
        unit: "energy"
        reference: { status: "C" }
        notes:
          - "Energy variability has no stable reference."

  band_stability:
    scope: "per_channel"
    metrics:
      stability_score:
        unit: "ratio"
        reference: { status: "B" }
        notes:
          - "Stability depends on segmentation and signal class."
