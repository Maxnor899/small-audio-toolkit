# Complete configuration - ALL analysis methods enabled
# For use with run_analysis.py

# Audio preprocessing
preprocessing:
  normalize:
    enabled: true
    method: rms
    target_level: -20.0
  
  silence_detection:
    enabled: true
    threshold_db: -40.0
    min_duration: 0.1

# Channels to analyze
channels:
  - left
  - right
  - sum
  - difference

# ========================================
# TEMPORAL ANALYSES
# ========================================
temporal:
  envelope:
    enabled: true
    method: hilbert
  
  autocorrelation:
    enabled: true
    max_samples: 50000
    max_lag: 1000
    normalized: true
  
  pulse_detection:
    enabled: true
    threshold: 0.5
  
  duration_ratios:
    enabled: true
    threshold: 0.5

# ========================================
# SPECTRAL ANALYSES
# ========================================
spectral:
  fft_global:
    enabled: true
  
  peak_detection:
    enabled: true
    prominence: 0.01
  
  harmonic_analysis:
    enabled: true
    fundamental_range: [50, 500]
    max_harmonics: 10
  
  spectral_centroid:
    enabled: true
  
  spectral_flatness:
    enabled: true
  
  cepstrum:
    enabled: true
  
  spectral_bandwidth:
    enabled: true

# ========================================
# TIME-FREQUENCY ANALYSES
# ========================================
time_frequency:
  stft:
    enabled: true
    window_size: 2048
    hop_length: 512
    window_type: hann
  
  band_stability:
    enabled: true
    bands:
      - [0, 100]
      - [100, 500]
      - [500, 2000]
      - [2000, 8000]
      - [8000, 20000]
    window_size: 2048
    hop_length: 1024
  
  wavelet:
    enabled: true
    wavelet_type: morlet
    scales: 64

# ========================================
# MODULATION ANALYSES
# ========================================
modulation:
  am_detection:
    enabled: true
    threshold: 0.1
  
  fm_detection:
    enabled: true
    threshold: 0.1
  
  phase_analysis:
    enabled: true
  
  modulation_index:
    enabled: true

# ========================================
# INTER-CHANNEL ANALYSES
# ========================================
inter_channel:
  cross_correlation:
    enabled: true
    max_lag: 1000
  
  lr_difference:
    enabled: true
    threshold: 0.05
  
  phase_difference:
    enabled: true
  
  time_delay:
    enabled: true
    max_delay: 100

# ========================================
# INFORMATION ANALYSES
# ========================================
information:
  shannon_entropy:
    enabled: true
    num_bins: 256
  
  local_entropy:
    enabled: true
    window_size: 2048
    hop_length: 512
    num_bins: 64
  
  compression_ratio:
    enabled: true
  
  approximate_complexity:
    enabled: true
    m: 2
    r_factor: 0.2

# ========================================
# STEGANOGRAPHY ANALYSES
# ========================================
steganography:
  lsb_analysis:
    enabled: true
  
  quantization_noise:
    enabled: true
  
  signal_residual:
    enabled: true
    cutoff_freq: 1000

# ========================================
# META-ANALYSES
# ========================================
meta_analysis:
  inter_segment_comparison:
    enabled: true
    num_segments: 10
  
  segment_clustering:
    enabled: true
    num_segments: 20
  
  stability_scores:
    enabled: true
    window_size: 2048
    hop_length: 512

# ========================================
# VISUALIZATION
# ========================================
visualization:
  enabled: true
  format: png
  dpi: 150
  
  plots:
    waveform: true
    spectrum: true
    spectrogram: true