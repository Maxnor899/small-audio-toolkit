version: "1.0"

# Channels to analyze
channels:
  analyze: ["left", "right", "sum", "difference"]

# Preprocessing
preprocessing:
  normalize:
    enabled: true
    method: "rms"
    target_level: -20.0
  
  silence_detection:
    enabled: true
    threshold_db: -40.0
    min_duration: 0.1
  
  segmentation:
    enabled: false

# Analyses to run
analyses:
  # TEMPORAL
  temporal:
    enabled: true
    methods:
      - name: "envelope"
        params:
          method: "hilbert"
      
      - name: "autocorrelation"
        params:
          max_samples: 50000
          max_lag: 1000
          normalize: true
      
      - name: "pulse_detection"
        params:
          threshold: 0.5
      
      - name: "duration_ratios"
        params:
          threshold: 0.5
  
  # SPECTRAL
  spectral:
    enabled: true
    methods:
      - name: "fft_global"
        params: {}
      
      - name: "peak_detection"
        params:
          prominence: 0.01
      
      - name: "harmonic_analysis"
        params:
          fundamental_range: [50, 500]
          max_harmonics: 10
      
      - name: "spectral_centroid"
        params: {}
      
      - name: "spectral_flatness"
        params: {}
      
      - name: "cepstrum"
        params: {}
      
      - name: "spectral_bandwidth"
        params: {}
  
  # TIME-FREQUENCY
  time_frequency:
    enabled: true
    methods:
      - name: "stft"
        params:
          window_size: 2048
          hop_length: 512
          window_type: "hann"
      
      - name: "band_stability"
        params:
          bands:
            - [0, 100]
            - [100, 500]
            - [500, 2000]
            - [2000, 8000]
            - [8000, 20000]
          window_size: 2048
          hop_length: 1024
      
      - name: "wavelet"
        params:
          wavelet_type: "morlet"
          scales: 64
  
  # MODULATION
  modulation:
    enabled: true
    methods:
      - name: "am_detection"
        params:
          threshold: 0.1
      
      - name: "fm_detection"
        params:
          threshold: 0.1
      
      - name: "phase_analysis"
        params: {}
      
      - name: "modulation_index"
        params: {}
  
  # INTER-CHANNEL
  inter_channel:
    enabled: true
    methods:
      - name: "cross_correlation"
        params:
          max_lag: 1000
      
      - name: "lr_difference"
        params:
          threshold: 0.05
      
      - name: "phase_difference"
        params: {}
      
      - name: "time_delay"
        params:
          max_delay: 100
  
  # INFORMATION
  information:
    enabled: true
    methods:
      - name: "shannon_entropy"
        params:
          num_bins: 256
      
      - name: "local_entropy"
        params:
          window_size: 2048
          hop_length: 512
          num_bins: 64
      
      - name: "compression_ratio"
        params: {}
      
      - name: "approximate_complexity"
        params:
          m: 2
          r_factor: 0.2
  
  # STEGANOGRAPHY
  steganography:
    enabled: true
    methods:
      - name: "lsb_analysis"
        params: {}
      
      - name: "quantization_noise"
        params: {}
      
      - name: "signal_residual"
        params:
          cutoff_freq: 1000
  
  # META-ANALYSIS
  meta_analysis:
    enabled: true
    methods:
      - name: "inter_segment_comparison"
        params:
          num_segments: 10
      
      - name: "segment_clustering"
        params:
          num_segments: 20
      
      - name: "stability_scores"
        params:
          window_size: 2048
          hop_length: 512

# Visualization
visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

# Output
output:
  save_raw_data: true
  save_config: true
  export_formats: ["json"]