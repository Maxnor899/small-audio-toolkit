version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

# Optional, but useful for repeatable tests
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  inter_channel:
    enabled: true
    methods:
      - name: "lr_difference"
      - name: "cross_correlation"
        params:
          max_lag: 5000
      - name: "phase_difference"
      - name: "time_delay"
