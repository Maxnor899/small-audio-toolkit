version: "1.0"

channels:
  analyze: ["left", "right", "difference"]

# Optional, but useful for repeatable tests
preprocessing:
  normalize:
    enabled: false
  segmentation:
    enabled: false

visualization:
  enabled: true
  formats: ["png"]
  dpi: 150
  figsize: [12, 8]

output:
  save_raw_data: true
  save_config: true

analyses:
  meta_analysis:
    enabled: true
    methods:
      - name: "inter_segment_comparison"
      - name: "segment_clustering"
        params:
          max_k: 6
          seed: 42
      - name: "stability_scores"
