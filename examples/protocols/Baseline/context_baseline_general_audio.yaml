version: "1.0"
scope: "baseline_general_audio"
description: >
  Baseline contextual reference for general audio signals.
  This context provides descriptive reference ranges and bounds
  drawn from standard DSP literature. All ranges are non-decision
  and intended solely for comparative positioning.

families:

  temporal:
    methods:

      autocorrelation:
        metrics:
          autocorr_max:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Normalized autocorrelation is bounded in [0, 1] for non-zero lags."
              - "Noise-like signals typically show low non-zero-lag peaks."
              - "Higher values indicate stronger temporal regularity, not intent."

          autocorr_mean:
            unit: "normalized"
            typical_min: -1.0
            typical_max: 1.0
            notes:
              - "Mean autocorrelation depends on lag window and normalization."
              - "Interpret comparatively across channels or segments."

          periodicity_score:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Derived from autocorrelation peak structure."
              - "Describes periodic tendency only."

      pulse_detection:
        metrics:
          num_pulses:
            unit: "count"
            typical_min: 0
            typical_max: null
            notes:
              - "Pulse counts depend on detection threshold and windowing."
              - "Comparisons are meaningful only under identical parameters."

          interval_mean:
            unit: "samples"
            typical_min: null
            typical_max: null
            notes:
              - "Inter-event intervals are context- and detector-dependent."
              - "Use for relative timing analysis, not absolute classification."

      duration_ratios:
        metrics:
          ratio_mean:
            unit: "ratio"
            typical_min: 0.0
            typical_max: null
            notes:
              - "Ratios near 1 indicate roughly regular spacing."
              - "Wide distributions indicate irregular timing."

  spectral:
    methods:

      spectral_centroid:
        metrics:
          centroid_mean:
            unit: "Hz"
            typical_min: 0.0
            typical_max: null
            notes:
              - "Centroid lies between 0 Hz and Nyquist frequency."
              - "Higher values indicate more high-frequency energy."

      spectral_bandwidth:
        metrics:
          bandwidth_mean:
            unit: "Hz"
            typical_min: 0.0
            typical_max: null
            notes:
              - "Bandwidth depends on centroid definition and signal bandwidth."
              - "Interpret relative to centroid and sampling rate."

      spectral_flatness:
        metrics:
          flatness_mean:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Values near 0 indicate peaky spectra."
              - "Values near 1 indicate noise-like spectra."

  time_frequency:
    methods:

      band_stability:
        metrics:
          stability_score:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Stability reflects variance of band energy over time."
              - "Dependent on band definition and windowing."

      stft:
        metrics:
          spectral_flux_mean:
            unit: "relative"
            typical_min: 0.0
            typical_max: null
            notes:
              - "Flux measures spectral change between frames."
              - "Higher values indicate greater time variability."

  modulation:
    methods:

      amplitude_modulation:
        metrics:
          am_depth:
            unit: "relative"
            typical_min: 0.0
            typical_max: null
            notes:
              - "AM depth depends on envelope extraction method."
              - "Describes amplitude variation only."

      frequency_modulation:
        metrics:
          fm_variation:
            unit: "Hz"
            typical_min: 0.0
            typical_max: null
            notes:
              - "FM variation depends on carrier estimation."
              - "Slow variations are common in natural signals."

  information:
    methods:

      shannon_entropy:
        metrics:
          normalized_entropy:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Entropy bounds depend on alphabet size."
              - "Higher values indicate more uniform distributions."

      compression_ratio:
        metrics:
          compression_ratio:
            unit: "ratio"
            typical_min: 1.0
            typical_max: null
            notes:
              - "Ratio near 1 indicates poor compressibility."
              - "Higher ratios indicate redundancy in representation."

  inter_channel:
    methods:

      cross_correlation:
        metrics:
          correlation_max:
            unit: "normalized"
            typical_min: -1.0
            typical_max: 1.0
            notes:
              - "Correlation bounds are mathematically defined."
              - "High correlation does not imply mono content."

      time_delay:
        metrics:
          delay_samples:
            unit: "samples"
            typical_min: null
            typical_max: null
            notes:
              - "Delays depend on sampling rate and signal bandwidth."
              - "Interpret alongside cross-correlation shape."

  steganography:
    methods:

      lsb_analysis:
        metrics:
          lsb_mean:
            unit: "probability"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Random baseline expectation is near 0.5."
              - "Deviations are descriptive only."

          transition_rate:
            unit: "probability"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Transition rates depend on quantization and processing."

      quantization_noise:
        metrics:
          noise_std:
            unit: "LSB_equivalent"
            typical_min: 0.0
            typical_max: null
            notes:
              - "Uniform quantization model predicts std â‰ˆ 1/sqrt(12)."
              - "Real pipelines often deviate from ideal models."

  meta_analysis:
    methods:

      stability_scores:
        metrics:
          overall_stability:
            unit: "normalized"
            typical_min: 0.0
            typical_max: 1.0
            notes:
              - "Stability reflects variance over segments."
              - "Low stability indicates changing regimes."
